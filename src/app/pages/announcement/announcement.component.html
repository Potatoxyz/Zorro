<div style="position: relative">
  <app-cards [Data]="Data"></app-cards>
  <div class="add" *ngIf="role=='teacher'">
    <div #add (click)="addAnnouce(add)">
      <i class="fa fa-plus fa-3x"></i>
    </div>
  </div>
</div>
<nz-modal  [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="isVisible=false">
  <ng-template #modalTitle>发布公告</ng-template>
  <ng-template #modalContent>
    <textarea class="form-control" rows="5" [(ngModel)]="mes"></textarea>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" (click)="isVisible=false">
      取消
    </button>
    <button nz-button [nzType]="'primary'" (click)="confirmModal()" [nzLoading]="isConfirmLoading">
      提 交
    </button>
  </ng-template>
</nz-modal>

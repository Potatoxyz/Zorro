<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    对话框标题
  </ng-template>
  <ng-template #modalContent>
    <p style="padding-left: 0;margin-bottom: 5px;">内容：</p>
    <textarea id="mytextarea" class="myTextarea" rows="5" name="text" [(ngModel)]="text" ></textarea>
    <div>
      <span>日期：</span>
      <div style="margin:5px 0;">
        <span>开始：</span>
        <nz-datepicker [(ngModel)]="_start.startDate"  [nzPlaceHolder]="'开始日期'" [nzFormat]="'YYYY/MM/DD'"></nz-datepicker>
        <nz-timepicker [(ngModel)]="_start.startTime"  [nzFormat]="'HH:mm'" [nzPlaceHolder]="'开始时间'"></nz-timepicker>
      </div>
      <div style="margin:5px 0;">
        <span>结束：</span>
        <nz-datepicker [(ngModel)]="_end.endDate"  [nzPlaceHolder]="'结束日期'" [nzFormat]="'YYYY/MM/DD'"></nz-datepicker>
        <nz-timepicker [(ngModel)]="_end.endTime"  [nzFormat]="'HH:mm'" [nzPlaceHolder]="'结束时间'"></nz-timepicker>
      </div>
    </div>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" (click)="handleCancel()">
      返 回
    </button>
    <button nz-button [nzType]="'primary'" (click)="handleOk()" [nzLoading]="isConfirmLoading">
      提 交
    </button>
  </ng-template>
</nz-modal>

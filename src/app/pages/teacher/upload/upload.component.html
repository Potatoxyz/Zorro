<div class="clearfix" style="margin-bottom: 15px;">
    <span class="tille">课程名称：</span>
    <input nz-input placeholder="《应用水文地球化学》" [disabled]="true"  style="margin-top: 10px;cursor: not-allowed" [(ngModel)]="subjectName">
</div>
  <div class="clearfix" style="margin-bottom: 15px;">
    <span class="tille">章节：</span>
    <div class="mybox">
      <span>第</span>
      <input nz-input type="number"  placeholder="1" style="max-width: 50px;text-align: center;margin-right: 20px" [(ngModel)]="chapter">
      <span>章</span>
      <input nz-input placeholder="章节标题" [(ngModel)]="des">
    </div>
  </div>
<div class="clearfix">
  <nz-upload
    nzAction={{url}}
    nzListType="picture-card"
    [nzHeaders]="Header"
    [(nzFileList)]="fileList"
    [nzShowButton]="fileList.length < 3"
    [nzMultiple]="true"
    [nzLimit]="0"
    [nzData]="{'subject':subjectName,'chapter':chapter,'des':des}"
    [nzAccept]="'image/*'"
    (nzChange)="statuChange($event)"
    [nzPreview]="handlePreview">
    <i class="anticon anticon-plus"></i>
    <div class="ant-upload-text">Upload</div>
  </nz-upload>
  <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
    <ng-template #modalContent>
      <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
    </ng-template>
  </nz-modal>
</div>
</div>

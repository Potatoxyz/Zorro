<div class="mycontainer">
  <div class="button-wrapper" style="height: 28px;">
    <button nz-button [nzType]="'primary'" *ngIf="!show" (click)="show=!show">返回章节列表</button>
  </div>
<div class="link-wrapper" id="link-wrapper" [@displayPic]="show?'show':'hide'">
<nz-card nzNoHovering>
  <ng-template #title>章节内容</ng-template>
  <ng-template #body >
    <div class="card bordered-hover" [ngStyle]="gridStyle" *ngFor="let card of cardsContent;let i=index;" (click)="navgateToPic(card.urls)">
      <span>
        <span>
          <p>{{card.chapter}}</p>
          <p>{{card.des}}</p>
        </span>
      </span>
    </div>
  </ng-template>
</nz-card>
</div>
<div id="img-wrapper" [@displayPic]="show?'show':'hide'" [ngStyle]="{'right':show?'-40px':'0'}">
  <app-display-pic *ngIf="!show" [Imgs]="imgUrls"></app-display-pic>
</div>
</div>
